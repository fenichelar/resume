<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Resume</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/resume.js"></script>
</head>
<body>
	<div id="resume">
	</div>
	<div id="noJavascript">
		<p>
			This page requires Javascript! Please enable it.
		</p>
	</div>

	<script type="text/x-handlebars-template" id="template">
		<div id="header">
			<h2>
				{{name}}
			</h2>
			<h3 id="headerColumns">
				<div id="links" class="{{layout.html.links}} columns">
					{{#links}}
						<a href="{{.}}" target="_blank" class="link">{{.}}</a>
						<br>
					{{/links}}
				</div>

				<div id="contact" class="{{layout.html.contact}} columns">
					<a href="tel:{{formatPhone telephone}}">{{telephone}}</a>
					<br>
					<a href="mailto:{{email}}">{{email}}</a>
				</div>

				<div class="clear"></div>
			</h3>
		</div>

		{{#sections}}
				<div id="{{type}}">
					<h3>{{title}}</h3>
					<hr>
					{{#compare type "==" "paragraph"}}
						{{data}}
					{{/compare}}
					{{#compare type "==" "education"}}
						{{#data}}
							{{> school}}
						{{/data}}
					{{/compare}}
					{{#compare type "==" "experience"}}
						{{#data}}
							{{> experience}}
						{{/data}}
					{{/compare}}
					{{#compare type "==" "organization"}}
						{{#data}}
							{{> organization}}
						{{/data}}
					{{/compare}}
					{{#compare type "==" "projects"}}
						{{#data}}
							{{> project}}
						{{/data}}
					{{/compare}}
					{{#compare type "==" "skills"}}
						{{#data}}
							{{> skill}}
						{{/data}}
					{{/compare}}
				</div>
		{{/sections}}
	</script>

	<script type="text/x-handlebars-template" id="dateTemplate">
		<div class="right">
				{{#alternating}}
					(alternating semesters)
				{{/alternating}}

				{{shortenDate start.month}} {{shortenDate start.year}}
				&#8209;
				{{#present}}
					present
				{{/present}}
				{{^present}}
					{{shortenDate end.month}} {{shortenDate end.year}}
				{{/present}}
		</div>
	</script>

	<script type="text/x-handlebars-template" id="experienceTemplate">
		<div>
			{{company}}
			&#8209;
			<strong>{{position}}</strong>
			({{location}})

			{{> date dates}}

			<ul>
			{{#detail}}
				<li>{{.}}</li>
			{{/detail}}
			</ul>
		</div>
	</script>

	<script type="text/x-handlebars-template" id="organizationTemplate">
		<div>
			<strong>{{organization}}</strong>
			({{location}})

			{{> date dates}}

			<ul>
			{{#detail}}
				<li>{{.}}</li>
			{{/detail}}
			</ul>
		</div>
	</script>

	<script type="text/x-handlebars-template" id="projectTemplate">
		<div>
			<strong>{{project}}</strong>
			&#8209;
			<a href="{{url}}" target="_blank" class="link">{{url}}</a>

			{{> date dates}}

			<ul>
			{{#detail}}
				<li>{{.}}</li>
			{{/detail}}
			</ul>
		</div>
	</script>

	<script type="text/x-handlebars-template" id="skillTemplate">
		<strong>{{type}}:</strong>
		{{#contents}}
			{{this}}{{#unless @last}},{{/unless}}
		{{/contents}}
		<br>
	</script>

	<script type="text/x-handlebars-template" id="schoolTemplate">
		<div>
			<strong>{{school}}</strong>
			({{location}})

			{{> date dates}}

			{{#degree}}
				<br>
				{{progress}} {{level}} of {{type}} in <strong>{{name}}</strong>
				{{#concentration}}
					<br>
					Concentration in <strong>{{.}}</strong>
				{{/concentration}}
			{{/degree}}

			{{#gpa}}
				<br>
				Overall GPA: <strong>{{formatGPA .}}</strong>
			{{/gpa}}

			{{#dates.present}}
				<br>
				Expected Graduation: <strong>{{dates.end.month}} {{dates.end.year}}</strong>
				{{#compare gpa ">=" 3.15}}
					{{#compare gpa ">=" 3.35}}
						{{#compare gpa ">=" 3.55}}
							with <strong>Highest Honors</strong>
						{{/compare}}
						{{#compare gpa "<" 3.55}}
							with <strong>High Honors</strong>
						{{/compare}}
					{{/compare}}
					{{#compare gpa "<" 3.35}}
						with <strong>Honors</strong>
					{{/compare}}
				{{/compare}}
			{{/dates.present}}

			{{#honors.program}}
				<br>
				<strong>Honors Program</strong>
			{{/honors.program}}

			{{#honors.faculty}}
				<br>
				<strong>Faculty Honors</strong>
			{{/honors.faculty}}

		{{#unless @last}}<br><br>{{/unless}}
		</div>
	</script>
</body>
</html>
