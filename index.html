<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Resume</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/resume.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="noJavascript">
		<p>
			This page requires Javascript! Please enable it.
		</p>
	</div>
	<script type="text/x-handlebars-template" id="template">
		<div id="header">
			<h2>
				{{name}}
			</h2>
			<h3>
				<div id="links" class="left columns">
					{{#links}}
						<a href="{{.}}" target="_blank">{{.}}</a>
						<br>
					{{/links}}
				</div>

				<div id="contact" class="right columns">
					<a href="tel:{{formatPhone telephone}}">{{telephone}}</a>
					<br>
					<a href="mailto:{{email}}">{{email}}</a>
				</div>

				<div class="clear"></div>
			</h3>
		</div>

		{{#sections}}
				<div id="{{type}}">
					<h3>{{title}}</h3>
					<hr>
					{{#compare type "==" "paragraph"}}
						{{data}}
					{{/compare}}
					{{#compare type "==" "education"}}
						{{#data}}
							{{> school}}
						{{/data}}
					{{/compare}}
					{{#compare type "==" "experience"}}
						{{#data}}
							{{> experience}}
						{{/data}}
					{{/compare}}
					{{#compare type "==" "skills"}}
						{{#data}}
							<strong>{{type}}: </strong>
							{{#contents}}
								{{this}}{{#unless @last}},{{/unless}}
							{{/contents}}
							<br>
						{{/data}}
					{{/compare}}
				</div>
		{{/sections}}
	</script>


	<script type="text/x-handlebars-template" id="experienceTemplate">
		<div>
			{{company}}
			&#8209;
			<strong>{{position}}</strong>
			({{location}})
			

			<div class="right">
				{{shortenDate start.month}} {{shortenDate start.year}}
				&#8209;
				{{#end.present}}
					present
				{{/end.present}}
				{{^end.present}}
					{{shortenDate end.month}} {{shortenDate end.year}}
				{{/end.present}}
			</div>

			<ul>
			{{#detail}}
				<li>{{.}}</li>
			{{/detail}}
			</ul>
		</div>
	</script>

	<script type="text/x-handlebars-template" id="schoolTemplate">
		<div>
			<strong>{{school}}</strong>
			({{location}})

			<div class="right">
				{{shortenDate start.month}} {{shortenDate start.year}}
				&#8209;
				{{#end.present}}
					present
				{{/end.present}}
				{{^end.present}}
					{{shortenDate end.month}} {{shortenDate end.year}}
				{{/end.present}}
			</div>

			{{#degree}}
				<br>
				{{^graduation.completed}}
					Pursuing
				{{/graduation.completed}}
				{{level}} of {{type}} in <strong>{{name}}</strong>
			{{/degree}}

			{{^graduation.completed}}
				<br>
				Expected Graduation: <strong>{{graduation.month}} {{graduation.year}}</strong>
			{{/graduation.completed}}

			{{#gpa.show}}
				<br>
				GPA: <strong>{{gpa.value}}</strong>
			{{/gpa.show}}

			{{#honors}}
				<br>
				<strong>Honors Program</strong>
			{{/honors}}

		</div>
	</script>
</body>
</html>
